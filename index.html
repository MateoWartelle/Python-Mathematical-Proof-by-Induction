<p>
Prove by Mathmatical Induction$$\sum_{i=1}^j 2i - 1 = j $$Base case j = 1$$\sum_{i=1}^1 2(1) - 1 = (1) $$<center>2(1) - 1 = (1)</center><br>Assume for some s = j$$\sum_{i=1}^s 2i - 1 = s $$Show true for s + 1$$\sum_{i=1}^{s + 1} 2i - 1 = (s + 1) $$</p></body></html>
